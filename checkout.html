<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="./checkout.css">
    <script src="https://kit.fontawesome.com/588ace4dbd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <title>Ecommerce Website</title>
</head>

<body>
    <header>
        <nav id="topbar">
            <div id="left-menu">
                <div id="logo">
                    <a href="../index.html">
                        <span>shop</span>lane
                    </a>
                </div>
                <a href="../#clothing-section">Clothing</a>
                <a href="../#accessories-section">Accessories</a>
            </div>
            <div id="search-wrapper">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="search-box" type="text" name="search-item"
                    placeholder="Search for Clothing and Accessories" />
            </div>
            <div id="right-menu">
                <div id="cart-icon">
                    <p id="cart-item-count">0</p>
                    <a href="./checkout.html"></a>
                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                </div>
                <img src="./photo/my-pic.jpg" class="my-image" />
                <span class="nav-button" id="open-menu">
                    <i id="menu-toggle-icon " class="fas fa-bars" aria-hidden="true"></i>
                </span>
            </div>
        </nav>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" id="closebtn">&times;</a>
        <div class="image-div">Hi,<img src="./photo/my-pic.jpg" class="my-image-icon" />
        </div>
        <a href="./index.html#clothing-section">Clothing</a>
        <a href="./index.html#accessories-section">Accessories</a>
    </div>
    <main>
        <section id="main-section">
            <h1 id="main-heading">Checkout</h1>
            <div id="content-wrapper">
                <div id="card-list">
                    <h3 class="section-heading">
                        Total Items
                        <span id="item-count">0</span>
                    </h3>
                </div>
                <div>
                    <h3 class="section-heading">Total Amount</h3>
                    <p>Amount: Rs<span id="total-amount">0</span></p>
                    <button id="btn-place-order">Place Order</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./base.js"></script>
    <script src="./checkout.js"></script>
</body>
