<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="./thankyou.css">
    <script src="https://kit.fontawesome.com/588ace4dbd.js" crossorigin="anonymous">
    </script>
    <title>Ecommerce Website</title>
</head>

<body>
    <header>
        <nav id="topbar">
            <div id="left-menu">
                <div id="logo">
                    <a href="./index.html">
                        <span>shop</span>lane
                    </a>
                </div>
                <a href="#clothing-section">Clothing</a>
                <a href="#accessories-section">Accessories</a>
            </div>
            <div id="search-wrapper">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="search-box" type="text" name="search-item"
                    placeholder="Search for Clothing and Accessories" />
            </div>
            <div id="right-menu">
                <div id="cart-icon">
                    <p id="cart-item-count">0</p>
                    <a href="./checkout.html">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </div>
                <img src="./photo/my-pic.jpg" class="my-image" />
                <span class="nav-button" id="open-menu">
                    <i id="menu-toggle-icon " class="fas fa-bars" aria-hidden="true"></i>
                </span>
            </div>
        </nav>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" id="closebtn">&times;</a>
        <div class="image-div">Hi,<img src="./photo/my-pic.jpg" class="my-image-icon" />
        </div>
        <a href="./index.html#clothing-section">Clothing</a>
        <a href="./index.html#accessories-section">Accessories</a>
    </div>
    <main>
        <section>
            <div id="main-wrapper">
                <div id="tick-wrapper">
                    <img src="https://test-hosting-8f9bf.web.app/assets/white-tick.png" alt="right-icon" />
                </div>
                <h1 class="main-heading">Order Placed Successfully!!</h1>
                <p class="section-heading">We have sent you an email with the order details</p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
